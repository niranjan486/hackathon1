<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Breweryapp</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Brewery Information</a>
    </div>
  </nav>


  <div class="container mt-5 w-50">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Brewery Name</span>
      <input id="breweryName" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>


  <div class="container d-grid gap-2 col-2 mx-auto mt-2">
    <button class="btn btn-primary" type="button" onclick="breweryData()">Submit</button>
  </div>


  <div id="breweryContainer" class="card mb-3 container mt-5 p-0" style="max-width: 540px;">
    
  </div>
  <script src="./script.js"></script>
</body>

</html>
